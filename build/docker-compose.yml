version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: redis-searchlite
    ports:
      - 6379:6379
    command:
      redis-server
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.2
  mysql:
    image: mysql:5.7
    container_name: mysql-searchlite
    volumes:
      - /Users/xiangyida/docker/mysql/data:/var/lib/mysql
      - /Users/xiangyida/docker/mysql/config:/etc/mysql/conf.d
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.3
  elasticsearch:
    image: elasticsearch:6.8.4
    container_name: elasticseaerch-searchlite
    volumes:
      - /Users/xiangyida/docker/es/plugins:/usr/share/elasticsearch/plugins
      - /Users/xiangyida/docker/es/data:/usr/share/elasticsearch/data
    restart: always
    environment:
      - node.name=es-1
      - cluster.name=es-searchlite
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.4
  kibana:
    image: kibana:6.8.4
    container_name: kibana-searchlite
    restart: always
    environment:
      - ELASTICSEARCH_URL=http://172.12.35.4:9200
    links:
      - elasticsearch:elasticseaerch-searchlite
    ports:
      - 5601:5601
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.5
  zk1:
    image: zookeeper:3.4.14
    container_name: zk1-searchlite
    hostname: zk1
    restart: always
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zk1:2888:3888
#    volumes:
#      - /etc/timezone:/etc/timezone
#      - /etc/localtime:/etc/localtime
    ports:
      - 2181:2181
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.6
  kafka1:
    image: wurstmeister/kafka:2.12-2.2.0
    restart: always
    container_name: kafka1-searchlite
    hostname: kafka1
    ports:
      - 9092:9092
      - 9094:9094
    environment:
      - KAFKA_ADVERTISED_LISTENERS=INSIDE://:9094,OUTSIDE://localhost:9092
      - KAFKA_LISTENERS=INSIDE://:9094,OUTSIDE://:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INSIDE
      - KAFKA_ZOOKEEPER_CONNECT=zK1:2181
      - KAFKA_CREATE_TOPICS="search_data"
    links:
      - zk1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.7
  jobmanager:
    image: flink:1.10.0-scala_2.11
    container_name: flink-jobmanager-searchlite
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.8
  taskmanager:
    image: flink:1.10.0-scala_2.11
    container_name: flink-taskmanager-searchlite
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.9
networks:
  searchlite_net:
    external: true