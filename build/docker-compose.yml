version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: redis-searchlite
    hostname: redis_host
    ports:
      - 6379:6379
  db:
    image: mysql:latest
    container_name: mysql-searchlite
    hostname: mysql_host
    volumes:
      - /Users/xiangyida/docker/mysql/data:/var/lib/mysql
      - /Users/xiangyida/docker/mysql/config:/etc/mysql/conf.d
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
  search:
    image: elasticsearch:6.8.4
    container_name: elasticseaerch-searchlite
    volumes:
      - /Users/xiangyida/docker/es/plugins:/usr/share/elasticsearch/plugins
      - /Users/xiangyida/docker/es/data:/usr/share/elasticsearch/data
    restart: always
    environment:
      - node.name=es-1
      - cluster.name=es-searchlite
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200
      - 9300:9300
  kibana:
    image: kibana:6.8.4
    container_name: kibana-searchlite
    restart: always
    environment:
      - ELASTICSEARCH_URL=http://172.12.35.2:9200
    links:
      - search:elasticseaerch-searchlite
    ports:
      - 5601:5601
  zk1:
    image: zookeeper:3.4.14
    container_name: zk1-searchlite
    hostname: zk1
    restart: always
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zk1:2888:3888
#    volumes:
#      - /etc/timezone:/etc/timezone
#      - /etc/localtime:/etc/localtime
    ports:
      - 2181:2181
  kafka1:
    image: wurstmeister/kafka:2.12-2.2.0
    restart: always
    container_name: kafka1-searchlite
    hostname: kafka1
    ports:
      - 9092:9092
    environment:
      KAFKA_HOST_NAME: kafka1
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zk1:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ADVERTISED_HOST_NAME: kafka1
      KAFKA_ADVERTISED_PORT: 9092
    links:
      - zk1
  jobmanager:
    image: flink:1.10.0
    container_name: flink-jobmanager-searchlite
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
  taskmanager:
    image: flink:1.10.0
    container_name: flink-taskmanager-searchlite
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
