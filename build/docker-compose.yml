version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: redis-searchlite
    hostname: redis_host
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.2
    ports:
      - 6379:6379
  db:
    image: mysql:latest
    container_name: mysql-searchlite
    hostname: mysql_host
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.3
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
  zk1:
    image: zookeeper:3.4.14
    container_name: zk1-searchlite
    hostname: zk1
    restart: always
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zk1:2888:3888
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.21
    ports:
      - 2181:2181
  kafka1:
    image: wurstmeister/kafka:2.12-2.4.1
    restart: always
    container_name: kafka1-searchlite
    hostname: kafka1
    ports:
      - 9092:9092
    environment:
      KAFKA_HOST_NAME: kafka1
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zk1:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.0.9:9092
      KAFKA_ADVERTISED_HOST_NAME: kafka1
      KAFKA_ADVERTISED_PORT: 9092
    links:
      - zk1
    networks:
      searchlite_net:
        ipv4_address: 172.12.35.31
networks:
  searchlite_net:
    external: true